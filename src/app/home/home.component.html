<div  *ngIf="loading" class="d-flex justify-content-center text-center">
    <div class="spinner-grow text-primary" role="status">
        <span class="sr-only">Loading...</span>
    </div>
    <div class="spinner-grow text-secondary" role="status">
        <span class="sr-only">Loading...</span>
    </div>
    <div class="spinner-grow text-success" role="status">
        <span class="sr-only">Loading...</span>
    </div>
    <div class="spinner-grow text-danger" role="status">
        <span class="sr-only">Loading...</span>
    </div>
    <div class="spinner-grow text-warning" role="status">
        <span class="sr-only">Loading...</span>
    </div>
    <div class="spinner-grow text-info" role="status">
        <span class="sr-only">Loading...</span>
    </div>
    <div class="spinner-grow text-light" role="status">
        <span class="sr-only">Loading...</span>
    </div>
    <div class="spinner-grow text-dark" role="status">
        <span class="sr-only">Loading...</span>
    </div>
</div>
<div *ngIf="errorMessage && !loading" class="alert alert-danger" role="alert">
    {{errorMessage}}
</div>
<div *ngIf="!loading && !errorMessage"  class="card main-card mb-3">

    <div class="col-lg-12">

        <div class="main-card mb-3 card">

            <div class="card-body"><h5 class="card-title">List of people </h5>
                <table class="mb-0 table table-striped">
                    <thead>
                    <tr>
                        <th>Name</th>
                        <th>Gender</th>
                        <th>Height</th>
                        <th>Mass</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr *ngFor="let person of results">
                        <td><span>{{person.name}}</span></td>
                        <td><span>{{person.gender}}</span></td>
                        <td><span>{{person.height}}</span></td>
                        <td><span>{{person.mass}}</span></td>
                        <td>
                            <button (click)="getDetails(person.name)" class="btn btn-sm btn-success" >
                               Details</button>
                        </td>
                    <tr scope="row" *ngIf="!results || results.length <1">
                        <td colspan="6" class="text-center">No record found!</td>
                    </tr>
                    </tbody>
                </table>
                <app-paginator
                        [currentPage]="currentPage"
                        [totalPages]="totalPages"
                        [isFirstPage]="isFirstPage"
                        [isLastPage]="isLastPage"
                        (onUpdatePage)="updatePage($event)"
                        (onUpdatePageSize)="updatePageSize($event)">
                </app-paginator>
            </div>

        </div>
    </div>
</div>
