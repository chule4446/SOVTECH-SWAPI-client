<div  *ngIf="loading" class="d-flex justify-content-center text-center">
    <div class="spinner-grow text-primary" role="status">
        <span class="sr-only">Loading...</span>
    </div>
    <div class="spinner-grow text-secondary" role="status">
        <span class="sr-only">Loading...</span>
    </div>
    <div class="spinner-grow text-success" role="status">
        <span class="sr-only">Loading...</span>
    </div>
    <div class="spinner-grow text-danger" role="status">
        <span class="sr-only">Loading...</span>
    </div>
    <div class="spinner-grow text-warning" role="status">
        <span class="sr-only">Loading...</span>
    </div>
    <div class="spinner-grow text-info" role="status">
        <span class="sr-only">Loading...</span>
    </div>
    <div class="spinner-grow text-light" role="status">
        <span class="sr-only">Loading...</span>
    </div>
    <div class="spinner-grow text-dark" role="status">
        <span class="sr-only">Loading...</span>
    </div>
</div>
<div *ngIf="errorMessage && !loading" class="alert alert-danger" role="alert">
    {{errorMessage}}
</div>
<div *ngIf="!loading && !errorMessage" class="main-card mb-3 card">
<div class="card-body"><h5 class="card-title">Person's Detailse</h5>
    <form>
        <div class="row">
            <div class="col-md-6">
                <div class="position-relative mb-3">
                    <label  class="form-label">Name</label>
                    <input [ngModel]="person.name" name="personName" readonly class="form-control">
                </div>
            </div>
            <div class="col-md-6">
                <div class="position-relative mb-3">
                    <label class="form-label">Height</label>
                    <input name="height" readonly [ngModel]="person.height"  class="form-control"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="position-relative mb-3">
                    <label  class="form-label">HomeWorld</label>
                    <input name="homeworld" readonly  [ngModel]="person.homeworld"  class="form-control">
                </div>
            </div>
            <div class="col-md-6">
                <div class="position-relative mb-3">
                    <label  class="form-label">Mass</label>
                    <input name="mass" [ngModel]="person.mass" readonly  class="form-control"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="position-relative mb-3">
                    <label  class="form-label">Gender</label>
                    <input name="gender" [ngModel]="person.gender" readonly class="form-control">
                </div>
            </div>

        </div>

        <button (click)="goHome()" class="mt-2 btn btn-success">Back Home</button>
    </form>
</div>
</div>
